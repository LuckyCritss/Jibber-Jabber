<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:https="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jibbers</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="/css/static.css" rel="stylesheet">
</head>
<body>

  <div class="col-sm p-3 min-vh-100" >
    <div class="jibber-feed">
      <div class="jibber-feed">
        <div class="content-container">
          <div class="profile-header">
            <h3>Recent Jibbers from @<span th:text="${handle}"></span></h3>
          </div>

          <div class="jibber-container mb-3 p-3 border bg-light"> <!--Loop throught all Jibbers-->
            <div class="avatar-container">
              <img /> <!--Show users avatar (https://nl.gravatar.com/site/implement/images/)-->
            </div>

            <div class="jibber-message">
              <div class="jibber-header mb-2">
                <span class="jibber-header-handle"></span> <!--Show Author handle-->
                <span class="jibber-header-date"></span> <!--Show the date-->
              </div>

              <div class="jibber-message"></div> <!--Finally, show the Jibber message-->
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
