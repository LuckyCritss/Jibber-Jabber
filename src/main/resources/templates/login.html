<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jibber Jabber</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="login.css" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin">
  <form action="/" method="post"><input type="hidden" name="_csrf" value="4da5e757-6e19-4ef4-9547-bd3cbe5f618c">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
      <label for="floatingInput">Email or handle</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
      <input type="checkbox" value="remember-me" id="checkbox">
      <label for="checkbox">Remember me</label>
    </div>

    <button th:href="@{/home.html}" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-3 text-muted">New to Jibber-Jabber?<br>
      <a href="/register">Create your account</a></p>

  </form>
</main>
</body>
</html>
