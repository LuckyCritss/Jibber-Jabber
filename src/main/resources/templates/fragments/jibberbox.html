<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="jibber-form mb-3" th:if="${jibber != null}" th:fragment="jibberbox">
    <form action="#" th:action="@{/jibber/post}"  th:object="${jibber}" method="post">
        <div class="form-group">
            <textarea class="form-control" rows="3" th:field="*{message}">info</textarea>
        </div>
        <div class="form-group mt-1">
            <input class="btn btn-primary float-end" type="submit" value="Jibber It">
        </div>
    </form>
</div>
</body>
</html>
